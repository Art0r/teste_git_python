<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualização dados alunos</title>
    <link rel="stylesheet" href='/static/styles.css'>
</head>
<body>
    <main>
        <h1 class="title">Vizualização dados alunos</h1>
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Aluno</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(context['lenght']) %}
                        <tr>
                            <td>{{ i+1 }}</td>
                            <td>{{ context['alunos'].get(i) }}</td>
                            <td>{{ '%0.2f' % context['notas'].get(i) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
